<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator - By Anurag</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <div class="option">
          <div class="menu"><i class="fa-solid fa-bars"></i></div>
          <div class="edit">Edit</div>
        </div>
        <div class="record">
          <div class="nohistory">
            <div class="icon"><span class="material-symbols-outlined">schedule</span></div>
            <span>No History</span>
          </div>
        </div>
        <div class="calc">
          <div class="deleteall">
            <span class="deletespan">Delete All</span>
          </div>
        </div>
      </div>
      <div class="calculator">
        <div class="history"><i class="fa-solid fa-bars"></i></div>
        <div class="eqn"></div>
        <div class="result">
          <input type="text" id="inputBox" placeholder="0" />
        </div>
        
        <div class="one">
          <button class="button operators clean" id="clear">AC</button>
          <button class="button operators" id="plusminus">+/-</i></button> 
          <button class="button operators" id="percent">%</i></button>
          <button class="button operator" id="divide">/</i></button>
        </div>

        <div class="one">
          <button class="button number" id="seven">7</button>
          <button class="button number" id="eight">8</button>
          <button class="button number" id="nine">9</button>
          <button class="button operator" id="multiply">*</i></button>
        </div>

        <div class="one">
          <button class="button number" id="four">4</button>
          <button class="button number" id="five">5</button>
          <button class="button number" id="six">6</button>
          <button class="button operator" id="subtract">-</i></button>
        </div>

        <div class="one">
          <button class="button number" id="one">1</button>
          <button class="button number" id="two">2</button>
          <button class="button number" id="three">3</button>
          <button class="button operator" id="add">+</button>
        </div>

        <div class="one">
          <button class="button number" id="double">00</button>
          <button class="button number" id="zero">0</button>
          <button class="button number" id="dot">.</button>
          <button class="button equalBtn" id="equal">=</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
